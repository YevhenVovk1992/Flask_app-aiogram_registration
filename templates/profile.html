{% extends "layout.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ data.first_name }}!
</h1>
<div>
    <ul>
        <li>Login - {{ data.login }}</li>
        <li>Age - {{ data.age }}</li>
        <li>Gender - {{ data.gender }}</li>
        <li>Telegram ID - {{ data.telegram_id }}</li>
        <li>Telegram Username - {{ data.telegram_username }}</li>
    </ul>
</div>
{% endblock %}
